<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="clock.css">
  </head>
  
  <body>
    <div class="container">
      <div class="clock">
        
        <!-- border inner  -->
        <div class="border-circle"></div>
        
  
        <div class="inner-circle inner-circle-1" id="sec">
          <div></div>
        </div>
        <div class="inner-circle inner-circle-2" id="min">
          <div></div>
        </div>
        <div class="inner-circle inner-circle-3" id="hrs">
          <div></div>
        </div>
  
        <!-- Number of clock -->

        <span style="--i:3;color: aliceblue;"><b>3</b></span>

        <span style="--i:6; color: aliceblue;"><b>6</b></span>

        <span style="--i:9;color: aliceblue;"><b>9</b></span>

        <span style="--i:12;color: aliceblue;"><b>12</b></span>
  
        <!-- digital clock -->
        <div class="digital-time-wrap">
          <div id="digital-time">
            <div id="hours">00</div>
            <div id="minuts">00</div>
            <div id="seconds">00</div>
            <div id="ampm">PM</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="clock.js"></script>
</html>
